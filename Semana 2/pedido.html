<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pedidos</title>
</head>
<body>
    <header>
        <section class="wrapper">
              <nav>
                  <img src="assets/logo_transparent.png" alt="" style="height: 180px;">
                  <ul>
                      <li><a href="index.html">Inicio</a></li>
                      <li><a href="galeria.html">Galeria</a></li>
                      <li><a href="pedido.html">Haz tu pedido</a></li>
                      <li><a href="pastelero.html">Pastelero</a></li>
                  </ul>
          </nav>
          </section>
    </header>

    <div class="container-form">
        <form action="" class="form-order">
            <label for="">Sabor del pastel</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Selecciona el sabor de tu pastel</option>
                <option value="chocolate">Chocolate</option>
                <option value="fresa">Fresa</option>
                <option value="durazno">Durazno</option>
              </select>
              <label for="">Tamaño</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  3kg
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  5kg
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  10kg
                </label>
              </div>
              <label for="">Selecciona los adornos:<br></label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Lunetas</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Chocolate Amargo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Velas Clásicas</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Vela Mágica</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Galletas de Corazón</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Paletas de Caramelo</label>
              </div>
              <label for="">Nombre completo:</label>
              <br>
              <div class="mb-3">
                <input type="tex" class="form-control" id="exampleFormControlInput1" placeholder="Juan Sanchez">
              <label for="">Telefóno:</label>
              <br>
              <div class="mb-3">
                <input type="tex" class="form-control" id="exampleFormControlInput1" placeholder="5555555">
              <label for="">Correo electrónico:</label>
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <label for="">Descripción general del pastel</label>
              <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Hacer pedido</button>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
